    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['"Orbitron"', 'sans-serif'],
            },
            animation: {
              breathing: 'breathing 4s ease-in-out infinite',
              'scroll-gradient': 'scroll-gradient 1.5s linear infinite',
              'subtle-pulse': 'subtle-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fade-in 0.3s ease-in-out',
            },
            keyframes: {
              breathing: {
                '0%, 100%': { transform: 'scale(1.1)', opacity: 0.2 },
                '50%': { transform: 'scale(1.4)', opacity: 0.4 },
              },
              'scroll-gradient': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              'subtle-pulse': {
                '0%, 100%': {
                  opacity: 1,
                  transform: 'scale(1)',
                },
                '50%': {
                  opacity: 0.8,
                  transform: 'scale(1.05)',
                },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            },
            backgroundImage: {
              'conic-gradient': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
            },
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for Webkit Browsers */

        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;

      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5); /* gray-400 with 50% opacity */
        border-radius: 10px;

        background: rgba(107, 114, 128, 0.6); /* gray-500 with 60% opacity */

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
